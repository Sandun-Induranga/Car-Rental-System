<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Rent</title>

    <!-- CSS For Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body>

<header class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="#"><span class="me-2"><i class="bi bi-front"></i></span>Easy Car Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="admin-home-page.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="car-page.html">Manage Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="driver-registration.html">Manage Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="car-page.html">Manage Rents</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="">

    <section class="d-flex gap-5 align-items-center flex-column p-5 mt-5" id="rent-context">

    </section>

    <!-- Modal -->
    <div class="modal fade" id="paymentModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Payments</h5>
                    <button type="button" class="btn-close text-white bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Form -->
                <div class="d-flex justify-content-center mt-4">
                    <form id="requestForm" class="d-flex flex-column">

                        <section class="d-flex justify-content-between flex-lg-row flex-column gap-2">
                            <div class="mb-3">
                                <label for="total" class="form-label">Total</label>
                                <input type="text" class="form-control" name="total" id="total">
                            </div>
                            <div class="mb-3">
                                <label for="cash" class="form-label">Cash</label>
                                <input type="text" class="form-control" name="cash" id="cash">
                            </div>
                        </section>

                        <section class="d-flex justify-content-between flex-lg-row flex-column align-items-center">
                            <div class="mb-3">
                                <label for="type" class="form-label">Payment Type</label>
                                <select name="type" id="type" class="form-select">
                                    <option value="Lost_Damage_Payment">Lost Damage Payment</option>
                                    <option value="Normal_Payment">Normal Payment</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="balance" class="form-label">Balance</label>
                                <input type="text" class="form-control" name="balance" id="balance">
                            </div>
                        </section>

                        <section class="d-flex justify-content-between flex-lg-row flex-column align-items-center">
                            <div class="mb-3 col col-12">
                                <label for="description" class="form-label form-check-label">Description</label>
                                <input type="text" class="form-control" name="description" id="description">
                            </div>
                        </section>

                    </form>
                </div>

                <div class="modal-footer">
                    <button name="" type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="btnRequestCar" data-bs-dismiss="modal">Save
                    </button>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- JS For Bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>

<!-- JS For jQuery -->
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<!-- Util -->
<script src="../util/LoadImageUtil.js"></script>
<script src="../util/BaseUrl.js"></script>

<!-- Controller -->
<script src="../controller/ManageRentController.js"></script>

</body>
</html>
