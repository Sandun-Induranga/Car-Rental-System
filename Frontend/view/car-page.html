<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS For Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body>

<main class="mt-5" id="viewCar">

    <section class="d-flex justify-content-between align-items-center mt-2">

        <aside class="d-flex justify-content-center mt-2">
            <form class="d-flex" role="search">
                <div class="col-md-3">
                    <select name="type" id="searchBy" class="form-select">
                        <option value="REG_NUM" selected>Vehicle Number</option>
                        <option value="BRAND">Brand</option>
                        <option value="COLOR">Color</option>
                    </select>
                </div>

                <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="search"
                       style="width: 350px !important;">

                <div class="col-md-2 mx-5">
                    <select name="type" id="fuelTypes" class="form-select">
                        <option value="ALL" selected>All</option>
                        <option value="PETROL">Petrol</option>
                        <option value="DIESEL">Diesel</option>
                    </select>
                </div>
            </form>
        </aside>

    </section>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="cars">


    </div>

</main>

<!-- JS For Bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>

<!-- Sweet Alert -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JS For jQuery -->
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<!-- Util -->
<script src="../util/LoadImageUtil.js"></script>
<script src="../util/BaseUrl.js"></script>
<script src="../util/Alert.js"></script>
<script src="../util/Validations.js"></script>

<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

<!-- Controller -->
<script src="../controller/ManageAdminController.js"></script>

</body>
</html>
