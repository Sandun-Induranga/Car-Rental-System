<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <!-- CSS For Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body>

<header class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Easy Car Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Drivers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Manage Rents</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="m-md-5">
    <div class="mt-5 p-3"></div>
    <form class="row justify-content-between p-5 rounded-5" id="customerForm">
        <div class="mb-3 col-md-5">
            <label for="regNum" class="form-label">Register Number</label>
            <input type="text" class="form-control" id="regNum" name="regNum">
        </div>
        <div class="mb-3 col-md-5">
            <label for="type" class="form-label">Email address</label>
            <select name="type" id="type" class="form-control">
                <option value="Luxury">Luxury</option>
                <option value="General">General</option>
            </select>
        </div>
        <div class="mb-3 col-md-5">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color">
        </div>
        <div class="mb-3 col-md-5">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="mb-3 col-md-5">
            <label for="freeMileage" class="form-label">Free Mileage</label>
            <div class="input-group form-control d-flex align-items-center justify-content-center" id="freeMileage">
                <label for="dailyRate" class="form-label me-2">Daily</label>
                <input type="number" class="form-control me-2" id="dailyRate" name="dailyRate" aria-describedby="emailHelp">
                <label for="dailyRate" class="form-label me-2">Monthly</label>
                <input type="number" class="form-control input-group" id="license" name="license" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="mb-3 col-md-5">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <div class="form-control d-flex justify-content-center" id="fuelType">
                <label for="petrol" class="form-label me-2">Petrol</label>
                <input class="form-check-input me-5" type="radio" name="petrol" id="petrol">
                <label for="diesel" class="form-label me-2">Diesel</label>
                <input class="form-check-input me-5" type="radio" name="diesel" id="diesel">
            </div>
        </div>
        <div class="mb-3 col-md-5">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 col-md-5">
            <label for="re-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="re-password">
        </div>

        <div class="mb-3 col-md-5">
            <label for="contact" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact" name="contact">
        </div>

        <section class="col-12 row gap-3 justify-content-center">

            <aside class="d-flex justify-content-center align-items-center flex-lg-row flex-column gap-5 mb-2">
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <div class="image-context border border-2 rounded-3" id="licenseImgContext"></div>
                    <label for="licenseImage" class="form-label">License Photo</label>
                    <input type="file" id="licenseImage" class="form-control" name="licenseImage">
                </div>

                <div class="col-md-5 d-flex flex-column align-items-center">
                    <div class="image-context border border-2 rounded-3" id="nicImgContext"></div>
                    <label for="nicImage" class="form-label">NIC Photo</label>
                    <input type="file" id="nicImage" class="form-control" name="nicImage">
                </div>
            </aside>

            <aside class="d-flex justify-content-center flex-lg-row flex-column gap-5">
                <div class="col-md-5 d-flex flex-column align-items-center">
                    <div class="image-context border border-2 rounded-3" id="nicImgContext"></div>
                    <label for="nicImage" class="form-label">NIC Photo</label>
                    <input type="file" id="nicImage" class="form-control" name="nicImage">
                </div>

                <div class="col-md-5 d-flex flex-column align-items-center">
                    <div class="image-context border border-2 rounded-3" id="nicImgContext"></div>
                    <label for="nicImage" class="form-label">NIC Photo</label>
                    <input type="file" id="nicImage" class="form-control" name="nicImage">
                </div>

            </aside>

        </section>

        <div class="mt-5 col-md-5 d-flex flex-column">
            <button type="button" class="btn btn-primary mt-3" id="btnSubmit">Submit</button>
        </div>

    </form>

</main>

<!-- JS For Bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>

<!-- JS For jQuery -->
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<!-- Customer Controller -->
<script src="../controller/CustomerController.js"></script>

</body>
</html>
