<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>

    <!-- CSS For Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body class="min-vw-100 min-vh-100 d-flex justify-content-center align-items-center" style="background: #E2E5EC">

<main class="w-75 h-75 rounded rounded-5 shadow-lg"
      style="background: url(../assets/image/main.png); background-position: top; background-size: cover;" id="home">

    <header class="position-absolute w-75 d-flex justify-content-end me-5">
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto me-3 mb-2 mb-lg-0 fs-5">
                        <li class="nav-item">
                            <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item" id="btnCars">
                            <a class="nav-link" href="#">Cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <a href="login-form.html" class="btn btn-primary position-absolute" style="bottom: 30%; left:20%; width:8%">Login</a>
        <a href="customer-page.html" class="btn btn-outline-primary position-absolute" style="bottom: 30%; left:29%; width:8%">Sign Up
        </a>
    </section>

</main>

<main class="mt-5" id="manageCar">
    <section>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-5" id="cars">


        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1"
             aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Rent Car</h5>
                        <button type="button" class="btn-close text-white bg-white"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Form -->
                    <div class="d-flex justify-content-center mt-4">
                        <form id="requestForm" class="d-flex flex-column">
                            <section
                                    class="d-flex justify-content-between flex-lg-row flex-column gap-2">
                                <div class="mb-3">
                                    <label for="pickUpDate" class="form-label">Pick Up Date</label>
                                    <input type="date" class="form-control" name="pickUpDate"
                                           id="pickUpDate">
                                </div>
                                <div class="mb-3">
                                    <label for="pickUpTime" class="form-label">Pick Up Time</label>
                                    <input type="time" class="form-control" name="pickUpTime"
                                           id="pickUpTime">
                                </div>
                                <div class="mb-3">
                                    <label for="returnDate" class="form-label">Return Date</label>
                                    <input type="date" class="form-control" name="pickUpDate"
                                           id="returnDate">
                                </div>
                                <div class="mb-3">
                                    <label for="returnTime" class="form-label">Return Time</label>
                                    <input type="time" class="form-control" name="pickUpTime"
                                           id="returnTime">
                                </div>
                            </section>
                            <section class="d-flex justify-content-between flex-lg-row flex-column">
                                <div class="mb-3">
                                    <label for="lostDamageCost" class="form-label">Lost Damage
                                        Cost</label>
                                    <input type="text" class="form-control" name="lostDamageCost"
                                           id="lostDamageCost">
                                </div>
                                <div class="mb-3">
                                    <label for="carCost" class="form-label">Rent Cost</label>
                                    <input type="text" class="form-control" name="carCost" id="carCost">
                                </div>
                            </section>

                            <section
                                    class="d-flex justify-content-between flex-lg-row flex-column align-items-center">
                                <div class="mb-3">
                                    <label for="driverRequest" class="form-label form-check-label">I
                                        want a Driver</label>
                                    <input type="checkbox" class="form-check-input" name="driver"
                                           id="driverRequest">
                                </div>
                                <div class="mb-3">
                                    <label for="driverCost" class="form-label">Driver Cost</label>
                                    <input type="text" class="form-control" name="driverCost"
                                           id="driverCost">
                                </div>
                            </section>

                            <section
                                    class="d-flex justify-content-between flex-lg-row flex-column align-items-center">
                                <div class="mb-3">
                                    <label for="cost" class="form-label">Total Cost</label>
                                    <input type="text" class="form-control" name="cost" id="cost">
                                </div>
                            </section>

                            <section
                                    class="d-flex justify-content-between flex-lg-row flex-column align-items-center">
                                <div class="mb-3 col col-12">
                                    <label for="description" class="form-label form-check-label">Proof
                                        the Lost Damage Payment</label>
                                    <input type="text" class="form-control" name="description"
                                           id="description">
                                </div>
                            </section>

                        </form>
                    </div>

                    <p class="p-5 small text-secondary text-center">You should pay the lost damage cost
                        to rent cars and the car cost can be paid after returning the car.</p>

                    <div class="modal-footer">
                        <button name="" type="button" class="btn btn-warning" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-success" id="btnRequestCar"
                                data-bs-dismiss="modal">Request
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- JS For Bootstrap -->
<script src="../assets/js/bootstrap.min.js"></script>

<!-- JS For jQuery -->
<script src="../assets/js/jquery-3.6.1.min.js"></script>

<!-- Util -->
<script src="../util/LoadImageUtil.js"></script>
<script src="../util/BaseUrl.js"></script>

<!-- Controller -->
<script src="../controller/ManageHomeController.js"></script>

</body>
</html>
